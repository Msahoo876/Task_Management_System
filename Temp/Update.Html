{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Management System</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7; /* Professional background color */
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  main {
    display: flex;
    height: calc(100vh - 20px); /* Adjust for header height */
  }

  .content {
    width: 100%; /* Adjust width to fill the entire space */
    padding: 20px;
    background-color: #fff; /* Professional content area color */
  }

  /* Form Styles */
  form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  input[type="text"],
  textarea,
  input[type="date"],
  select {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    box-sizing: border-box;
  }

  select {
    width: 100%;
    padding: 8px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    background-color: #45a049;
  }

  /* Table Styles */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
    font-weight: bold;
  }

</style>
</head>
<body>

<main>
  <section class="content">
    <!-- Update Task Form -->
    <h1>Update Task</h1>
    <form id="update-task-form" action="{% url 'update_task' %}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="task_id">
      <input type="text" name="title" placeholder="Task Title" required>
      <textarea name="description" placeholder="Task Description" required></textarea>
      <input type="date" name="due_date" required>
      <select name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <select name="status">
        <option value="todo">To Do</option>
        <option value="inprogress">In Progress</option>
        <option value="done">Done</option>
      </select>
      <button type="submit">Update Task</button></form>

      <form action="{% url 'get_tasks1' %}" method="POST">
        {% csrf_token %}
        <button type="submit" id="find-button">Find</button> <!-- Change type to "submit" -->
      </form>
      <form action="{% url 'back' %}" method="POST">
        {% csrf_token %}
        <button>Back to Dashboard</button>
      </form>
      <table id="tasks-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Priority</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tasks-list">
          <!-- Task items will be populated here dynamically -->
          {% for task in tasks %}
          <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.due_date }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    <!-- Pop-up Box for Messages -->
    <div id="message-box" class="message-box hidden">
      <p id="message-text"></p>
    </div>
  </section>
</main>

</body>
</html>
